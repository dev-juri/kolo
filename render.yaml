services:
  - type: web
    name: kolo-be
    env: node
    region: oregon
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: DATABASE_HOST
        fromDatabase:
          name: kolo-db
          property: host
      - key: DATABASE_PORT
        fromDatabase:
          name: kolo-db
          property: port
      - key: DATABASE_USER
        fromDatabase:
          name: kolo-db
          property: user
      - key: DATABASE_PASS
        fromDatabase:
          name: kolo-db
          property: password
      - key: DATABASE_NAME
        fromDatabase:
          name: kolo-db
          property: database

databases:
  - name: kolo-db
    postgresMajorVersion: "16"
    region: oregon
    databaseName: kolo_fs